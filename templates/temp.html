{% extends 'base.html'%} {% block content %}

<button id="btn">ddd</button>
<video id="video" width="320" height="240" autoplay></video>
<canvas id="canvas" width="960" height="720"></canvas>
<button type="button" id="webcamBtn">캡쳐하기</button>

<script>
  let chart_box = document.getElementById('chart_box');
  document.getElementById('btn').addEventListener('click', function () {
    // context.drawImage(video,0,0,960,720);
    uploadImage();
    // sreenShot(context);
  });
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then(function (stream) {
        var video = document.getElementById('video');
        video.srcObject = stream;
        video.play();
      });
  }
  var canvas = document.getElementById('canvas');
  var context = canvas.getContext('2d');
  var video = document.getElementById('video');
  document.getElementById('webcamBtn').addEventListener('click', function () {
    context.drawImage(video, 0, 0, 960, 720);
  });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $.ajaxSetup({
    headers: {
      'X-CSRFToken': '{{csrf_token}}',
    },
  });
</script>
<script>
  function uploadImage() {
    var drawCanvas = document.getElementById('canvas');
    console.log(drawCanvas.toDataURL('image/png'));
    var request = $.ajax({
      type: 'POST',
      data: { imgUpload: drawCanvas.toDataURL('image/png') },
      url: '/',
      success: function (result) {
        alert(result);
      },
    });
  }
</script>
{% endblock %}
