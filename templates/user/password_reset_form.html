<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STADY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      .title-center {
        text-align: center;
        margin-top: 50px;
      }

      .wrap {
        width: 400px;
        margin: 0 auto;
      }

      .form-area {
        margin-top: 25px;
      }

      .timeline-container {
        margin-top: 25px;
      }
      /* 곰돌이 사진 크기 */
      .img {
        width: 200px;
      }
      .img2 {
        width: 70px;
      }
    </style>
  </head>

  <body>
    <link href="/static/css/password_reset.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>


<main>
  <div class="page">
      <div class="header">
        <!-- 곰돌이 사진 -->
        <img class="img2" src="/static/images/stady_bear_head.png"/>
        <img class="img" src="/static/images/stady_logo_1.png"/>      
        <p></p>
        <!-- 구글 카카오 구조 변형함 사진도 넣을 수 있다. -->

        <div>
          <hr>
          <hr>
        </div>
      </div>
      <div class="container">
        <form method="POST">
          <h3 style="text-align: center">비밀번호 재설정</h3>
          {% csrf_token %} 

          <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" placeholder="비밀번호">
          <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" placeholder="비밀번호 확인">
          <hr>
          <input type="submit" value="비밀번호 변경"/ class="btn">

        </form>

      </div>
  </div>
  <div>
  </div>
  <div class="footer">
  </div>
</main>
</body>
