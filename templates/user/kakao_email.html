<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STADY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      .title-center {
        text-align: center;
        margin-top: 50px;
      }

      .wrap {
        width: 400px;
        margin: 0 auto;
      }

      .form-area {
        margin-top: 25px;
      }

      .timeline-container {
        margin-top: 25px;
      }
      /* 곰돌이 사진 크기 */
      .img {
        width: 200px;
      }
      .img2 {
        width: 70px;
      }
    </style>
  </head>

  <body>
    <link href="/static/css/join_style.css?" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>


<main>
  <div class="page">
      <div class="header">
        <!-- 곰돌이 사진 -->
        <img class="img2" src="/static/images/stady_bear_head.png"/>
        <img class="img" src="/static/images/stady_logo_1.png"/>      
        <p></p>
       <span>이메일은 필수 입니다.</span><br>
       <span>사용하실 이메일을 입력해주세요.</span>
        <!-- 구글 카카오 구조 변형함 사진도 넣을 수 있다. -->

        <div>
          <hr>
          <hr>
        </div>
      </div>
        <div class="container">
        <form method="post" action="{% url 'user:kakao_email' kakao_id username nickname %}">
          {% csrf_token %}
          <input type="text" placeholder="이메일" name="email">
          <p></p>
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}
          <input type="submit" value="이메일 생성"/ class="btn">
        
        </form>
        </div>
      </div>
  </div>
  <div class="option">
    <a>계정이 있으신가요?</a>
    <h></h>
    <a href="/user/login">로그인</a>
  </div>
  <div class="footer">
    <ul>
      <li><a href="">ABOUT</a></li>
      <li><a href="">HELP</a></li>
      <li><a href="">PRESS</a></li>
      <li><a href="">API</a></li>
      <li><a href="">JOBS</a></li>
      <li><a href="">PRIVACY</a></li>
      <li><a href="">TEMS</a></li>
      <li><a href="">LOCATIONS</a></li>
      <li><a href="">TOP ACCOUNTS</a></li>
      <li><a href="">HASHTAGS</a></li>
      <li><a href="">LANGUAGE</a></li>
    </ul>
    <p>© 2022 VISANG</p>
  </div>
</main>
</body>

</html>
