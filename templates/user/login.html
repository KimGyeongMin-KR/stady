<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STADY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      .title-center {
        text-align: center;
        margin-top: 50px;
      }

      .wrap {
        width: 400px;
        margin: 0 auto;
      }

      .form-area {
        margin-top: 25px;
      }

      .timeline-container {
        margin-top: 25px;
      }
      /* 곰돌이 사진 크기 */
      .img {
        width: 200px;
      }
      .img2 {
        width: 70px;
      }
    </style>
  </head>

  <body>
    <link href="/static/css/login_style.css?after" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>


<main>
  <div class="page">
      <div class="header">
        <!-- 곰돌이 사진 -->
        <img class="img2" src="/static/images/stady_bear_head.png"/>
        <img class="img" src="/static/images/stady_logo_1.png"/>      
        <p></p>
        <!-- 구글 카카오 구조 변형함 사진도 넣을 수 있다. -->


        <button class="kakao btn_sns" onclick="location.href=`{% url 'user:kakao_login' %}`">
          <div class="sns_image_cover">

          <span>카카오톡 로그인</span>
        </button>
        <div>
          <hr>
          <hr>
        </div>
      </div>





      <div class="container">
        <form action='/user/login/' method="post">
          {% csrf_token %}
          <input type="text" placeholder="이메일" name="email">
          <input type="password" placeholder="비밀번호" name="password">
          {% if error %}
          <div class="alert alert-danger" role="alert">
          {{ error }}
          </div>
          {% endif%}
          <p></p>
          <hr>
          <input type="submit" value="로그인"/ class="btn">
          <input type="button" value="회원가입" onclick="location.href='/user/join/'"/ class="btn">

        </form>
        </div>
          
      </div>

  </div>
  <p></p>
  <div class="option">
    <a>비밀번호를 잊으셨나요?</a>
    <h></h>
    <a href="/user/reset_password/">
    
    이메일로 비밀번호 리셋</a>
  </div>



  <div class="footer">
  </div>
</main>
</body>
