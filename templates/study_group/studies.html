<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    .card.a{
        flex-direction: column;
        align-items: center;
        width: 800px;
    }
</style>
<body>

    <h3>좋아할만한 스터디를 골라봤어요!</h3>
    {% for study in studys %}
    <a href="{% url 'studies:studies' %}">
    <div class="card a mb-3" style="width: 18rem;">
        <img src="{{study.thumbnail_img.url}}" type="button" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">스터디제목 : {{ study.title }}</h5>
          <p class="card-text">
            작성자 : {{ study.user }}</br>
            모집내용 : {{ study.content }}</br>
            모집인원 : {{ study.headcount }}</br>
        </p>
        </div>
      </div>
    </a>
    {% endfor %}
    
</body>
</html>
